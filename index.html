<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awedsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-info">To Do List App</h1>

        <div class="d-flex justify-content-center mt-5">
            <input id="inputId" type="text" class="form-control w-50 me-3 border border-info border-opacity-75 border-3" placeholder="Enter your task here">
            <button onclick="addTask()" class="btn btn-info">Add Task</button>
            <button onclick="allClear()" class="btn btn-warning ms-3">All Clear</button>
        </div>
        <div id="noTask" class="text-danger fw-bolder text-center"></div>

        <h3 class="text-center mt-5 text-info">My Task List</h3>

        <div class="d-flex justify-content-center">
            <table class="table table-success table-borderless w-75">
                <tbody id="tableBody" >
                    
                </tbody>
            </table>
        </div>

    </div>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
